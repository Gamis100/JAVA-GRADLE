plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
	testImplementation group:'org.seleniumhq.selenium', name:'selenium-java', version:'3.141.0'
	testImplementation group:'com.github.tomakehurst', name:'wiremock', version: '2.27.2'
	testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.5.11'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.0'
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.7.0"'
	testImplementation group: 'org.junit.platform', name: 'junit-platform-suite-engine', version: '1.8.1'
	testImplementation group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1.1'
    testImplementation group: 'org.jboss.resteasy', name: 'resteasy-jaxrs', version: '3.6.1.Final'
    testImplementation group: 'org.jboss.resteasy', name: 'resteasy-client', version: '3.6.1.Final' 
	testImplementation group: 'org.jboss.resteasy', name: 'resteasy-jackson2-provider', version: '3.6.1.Final'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
